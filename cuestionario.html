         <script>
            //este es un arreglo con las preguntas
            const quizData =[
                {
                    question: "Quien es mi bias de Enhypen?",
                    image: "quiz1.jpg",
                    a: "Sunghoon",
                    b:"Jay",
                    c:"Jake",
                    d:"Sunoo",
                    correct:"c",

                },
                {
                    question: "Cual es mi color favorito basado en mi feed de instagram?",
                    image: "quiz2.jpg",
                    a: "blanco",
                    b:"negro",
                    c:"gris",
                    d:"azul",
                    correct:"d",

                },

            ];
            const quiz= document.getElementById('quiz');
            const answerEls = document.querySelectorAll('.answer');
            const questionEl= document.getElementById('question');
            const a_text= document.getElementById('a_text');
            const b_text= document.getElementById('b_text');
            const c_text= document.getElementById('c_text');
            const d_text= document.getElementById('d_text');
            const submitBtn = document.getElementById('submit');

            let currentQuiz = 0;
            let score= 0;

            loadQuiz();

            function loadQuiz() {
                deselectAnswer();
                const currentQuizData = quizData[currentQuiz];
                cuestionEL.innetText = currentQuizData.question;
                a_text.innetText = currentQuizData.a;
                b_text.innetText = currentQuizData.b;
                c_text.innetText = currentQuizData.c;
                d_text.innetText = currentQuizData.d;

                const questionImage = document.getElementById("question-image");
                questionImage.src = currentQuizData,image;

            }

            function deselectAnswers() {
                answerEls.forEach(anserEl => answerEl.checked = false);
            }

            function getSelected() {
                let answer;

                answerEls.forEach(answerEl => {
                    if (answerEl.checked) {
                        answer = answerEl.id;
                    }
                });
                return answer;
            }
            submitBtn.addEventListener('click', () =>{
                const answer = getSelected();

                if(answer){
                    if(answer === quizData[currentQuiz].correct){
                        score++;
                    }
                    currentQuiz++;
                    if(currentQuiz < quizData.length){
                        loadQuiz()
                    }else {
                        quiz.innerHTML = `
                        <h2>Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>
                        <button onclick="location.reload ()">Reload</button>
                    `
                    }
                }
            })
